<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "/game.css">
        <link href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">
    </head>
    <body class = "container">
        <!-- ................................Title............................... -->
        <div class = "row">
            <div class = "col-lg-4">
                <img src = "/hand1.png" id = "centerImage" class = "img-responsive" alt = "hand1">
            </div>
            <div class = "col-lg-4">
                <h1 class = "typeHeading text-center">Leader Board</h1>
            </div>
            <div class = "col-lg-4">
                <img src = "/hand2.gif" id = "centerImage" class = "img-responsive" alt = "hand2">
            </div>
        </div>
        <!-- .................................................................... -->
        <div class = "row">
            <div class = "col-lg-4">                           
            </div> 
            <div class = "col-lg-4 board">                             
            </div>
            <div class = "col-lg-4">  
            <!-- ................................Button for returning back to root............................... -->
            <form action = "/" method = "get">
                    <h3 class = "text-center">Return to home</h3>
                    <input class = "center-block vertical-center" type = "submit" value = "Back">                    
            </form>
            </div>
        </div>
        <!-- ................................Extracting JSON from file to html page............................... -->
        <script>                    
            $.getJSON('/userNameDataBase.json', function(parsedJSON) { 
                console.log(parsedJSON.userNameData["Aaron"].score);
                for(var entry in parsedJSON.userNameData) { 
                    $("<h3 class = \"text-center\">" + entry + "   ...   " + parsedJSON.userNameData[entry].score + "</h3>").appendTo(".board"); 
                }   
            });
        </script>
