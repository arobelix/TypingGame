<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "/game.css">
        <link href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">
    </head>
    <body class = "container">
        <!-- ................................Title............................... -->
        <div class = "row">
            <div class = "col-lg-4">
                <img src = "/hand1.png" id = "centerImage" class = "img-responsive" alt = "hand1">
            </div>
            <div class = "col-lg-4">
                <h1 class = "typeHeading text-center">Typing Game</h1>
            </div>
            <div class = "col-lg-4">
                <img src = "/hand2.gif" id = "centerImage" class = "img-responsive" alt = "hand2">
            </div>
        </div>
        <!-- ..................................................................... -->
        <div class = "row">
            <div class = "col-lg-4">                           
            </div> 
            <div class = "col-lg-4 sentence">  
                <h2 id = "score"></h2>
            </div>
            <div class = "col-lg-6"> 
                <form id = "idform" action = "/start" method = "get">
                    <h3 id = "userId" class = "text-center"></h3>                    
                    <h3 class = "text-center">Press the button to play again:</h3>   
                    <input class = "center-block vertical-center" type = "submit" value = "Submit">
                </form>
                <script>
                    $('#idform').submit(function(e) {
                        console.log("here");
                        //alert(document.cookie.substring(document.cookie.indexOf('=')));                
                        $.ajax({
                            type: 'POST',
                            url: $('#idform').attr('action'),
                            data: { user: document.cookie.substring(document.cookie.indexOf('=') + 1)},
                            success: function(data) { 
                        
                            }
                    });
                    //e.preventDefault();
                    });
                    $.getJSON('/userNameDataBase.json', function(parsedJSON) { 
                        document.getElementById('score').innerHTML = "Your score is " + parsedJSON.userNameData[document.cookie.substring(document.cookie.indexOf('=') + 1)].score;
                    });
                </script>
            </div>
            <div class = "col-lg-6">
                <form id = "idform" action = "/leaderBoard" method = "get">
                    <h3 class = "text-center">Back to Leader Board</h3>
                    <input class = "center-block vertical-center" type = "submit" value = "Back">                    
                </form>
            </div>
        </div>

    </body>    
</html>
